<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              circle: "hsla(241, 72%, 46%, 0)",
              violet: "hsla(256, 72%, 46%, 1)",
              orange: "hsl(39, 100%, 56%)",
              lightred: "hsl(0, 100%, 67%)",
              green: "hsl(166, 100%, 37%)",
              cobalt: "hsl(234, 85%, 45%)",
              royal: "hsl(241, 81%, 54%)",
              gray: "hsl(224, 30%, 27%)"
            },
            fonts:{
              hanken : "https://fonts.google.com/specimen/Hanken+Grotesk"
            }
          },
        },
      };
    </script>
  </head>
  <body class="font-hanken">
    <div
      class="flex-cols pt-20 pl-20 md:flex md:pt-60 md:pl-[550px] container mx-auto"
    >
      <div
        class="h-auto w-[250px] bg-royal rounded-lg flex flex-col text-center text-white p-2 items-center drop-shadow-xl"
      >
        <div class="p-3">
          <p>Your Result</p>
        </div>
        <div
          class="bg-violet w-[120px] h-[120px] text-center pt-8 rounded-full border-shadow"
        >
          <p class="text-3xl font-bold">76</p>
          <p class="text-xs ">of 100</p>
        </div>
        <div class="p-3">
          <p class="text-lg font-semibold">Great</p>
          <p class="text-sm p-2">
            You scored higher than 65% of the people who have taken thses test
          </p>
        </div>
      </div>
      <div
        class="h-auto w-[250px] bg-white rounded-b-lg flex flex-col p-2 drop-shadow-xl"
      >
        <div class="font-semibold ">
          <p>Summary</p>
        </div>
        <div class="pt-2 pb-2">
          <div class="flex p-2 gap-3 m-2 bg-red-50 rounded-md">
            <img src="./assets/images/icon-reaction.svg" />
            <span class="text-lightred">Reaction</span>
            <div class="flex">
              <p class="text-sm ">80</p>
              <span class="text-xs">/100</span>
            </div>
          </div>
          <div class="flex p-2 gap-3 m-2  bg-red-50 rounded-md">
            <img src="./assets/images/icon-memory.svg" />
            <span class="text-orange">Memory</span>
            <div class="flex">
              <p class="text-sm ">92</p>
              <span class="text-xs">/100</span>
            </div>
          </div>
          <div class="flex p-2 gap-3 m-2  bg-blue-50 rounded-md">
            <img src="./assets/images/icon-verbal.svg" />
            <span class="text-green">Verbal</span>
            <div class="flex">
              <p class="text-sm ">61</p>
              <span class="text-xs">/100</span>
            </div>
          </div>
          <div class="flex p-2 gap-3 m-2 bg-blue-50 rounded-md">
            <img src="./assets/images/icon-visual.svg" />
            <span class="text-cobalt">Visiual </span>
            <div class="flex">
              <p class="text-sm ">72</p>
              <span class="text-xs">/100</span>
            </div>
          </div>
        </div>
        <div>
          <button class="bg-gray rounded-xl w-[230px] text-white p-2">
            Continue
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
